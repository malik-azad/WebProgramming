<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 and 5 </title>
</head>
<body>
    <h1>Hello JavaScript</h1>

    <script>
        var sum = 0;

        for (var x = 0; x < 1000; x++) {

            if (x % 3 === 0 || x % 5 === 0) {

                sum += x;
            }
        }
        console.log(sum);

    </script>
</body>

</html>
