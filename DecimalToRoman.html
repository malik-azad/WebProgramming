<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Roman</title>
</head>

<body>


    <script>
        function decimalToRoman(num) {
            const romanNumerals = {
                1000: 'M', 900: 'CM', 500: 'D', 400: 'CD',
                100: 'C', 90: 'XC', 50: 'L', 40: 'XL',
                10: 'X', 9: 'IX', 5: 'V', 4: 'IV', 1: 'I'
            };

            let result = '';

            for (let value in romanNumerals) {
                while (num >= value) {
                    result += romanNumerals[value];
                    num -= value;
                }
            }

            return result;
        }

        // Example usage:
        console.log(decimalToRoman(17)); 
        console.log(decimalToRoman(99));
 </script>

</body>

</html>
